{% extends "../common/base.html" %}

{% block header %}

<link rel="stylesheet" type="text/css" href="/static/css/add_articles.css"/>

{% endblock %}

{% block content %}
<form action="/article/edit" method="POST" id="va_art_form" enctype="multipart/form-data" >
  <p class="va_art_area">
    <lable for="title">作品名称</lable>
    <input type="text" name="title" id="title"/>
  </p>
  <p class="va_art_area">
    <lable for="classify_first">作品分类</lable>
    <select type="text" name="classify_first" id="classify_first">
      <option value="0">临摹作品</option>
      <option value="1">原创作品</option>
    </select>
    <select type="text" name="classify_second" id="classify_second">
      <option value="0">平面作品</option>
      <option value="1">GUI作品</option>
      <option value="2">手绘作品</option>
    </select>
  </p>
  <p class="va_art_area">
    <lable for="description">作品说明</lable>
    <textarea type="text" name="description" id="description"></textarea>
  </p>
  <p class="va_art_area">
    <lable for="images">上传图片</lable>
    <input type="file" name="image" id="image" multiple="multiple"/>
  </p>
  <p class="va_art_area">
    <lable for="date">创作时间</lable>
    <input type="date" name="date" id="date"/>
  </p>
  <p class="va_art_area va_art_safe">
    <lable for="isSafe">防盗设计</lable>
    <input type="checkbox" name="safe" id="isSafe"/><span>防盗链</span>
  </p>
  <p class="va_art_area">
    <lable for="authorization">作品授权</lable>
    <select for="authorization" id="authorization" name="authorization">
      <option name="0">禁止商业使用</option>
    </select>
  </p>
  <p class="va_art_area">
    <lable for="next"></lable>
    <input type="submit" value="提交" id="next"/>
  </p>
</form>

{% endblock %}
